<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
        }

        .delete-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .add-task {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .add-task input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-task button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input id="new-task" type="text" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>

    <script>
        function addTask() {
            const newTaskText = document.getElementById('new-task').value;
            if (newTaskText.trim() !== '') {
                const taskList = document.getElementById('task-list');
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `
                    <span class="task-text">${newTaskText}</span>
                    <button class="edit-button" onclick="editTask(this)">Edit</button>
                    <button class="delete-button" onclick="deleteTask(this)">Delete</button>
                `;
                taskList.appendChild(taskItem);
                document.getElementById('new-task').value = '';
            }
        }

        function editTask(editButton) {
            const taskText = editButton.previousElementSibling;
            const newTaskText = prompt('Edit task:', taskText.textContent);
            if (newTaskText !== null && newTaskText.trim() !== '') {
                taskText.textContent = newTaskText;
            }
        }

        function deleteTask(deleteButton) {
            const taskItem = deleteButton.parentElement;
            taskItem.remove();
        }
    </script>
</body>
</html>
